spring.profiles.active=@spring.profiles.active@

spring.jpa.properties.hibernate.jdbc.time_zone=@spring.jpa.properties.hibernate.jdbc.time_zone@

spring.data.mongodb.host=@spring.data.mongodb.host@
spring.data.mongodb.port=@spring.data.mongodb.port@
spring.data.mongodb.database=@spring.data.mongodb.database@

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=@spring.servlet.multipart.max-file-size@
spring.servlet.multipart.max-request-size=@spring.servlet.multipart.max-request-size@